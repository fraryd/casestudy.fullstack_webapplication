<script type="text/javascript">


function validateForm()
{
var fname=document.forms["myForm"]["FirstName"].value
var lname=document.forms["myForm"]["LastName"].value
var hphone=document.forms["myForm"]["HomePhone"].value
var cphone=document.forms["myForm"]["CellPhone"].value
var ccnum=document.forms["myForm"]["CCNumber"].value
var expmo=document.forms["myForm"]["ExpirationDateMonth"].value
var expyear=document.forms["myForm"]["ExpirationDateYear"].value
var scode=document.forms["myForm"]["SecurityCode"].value
var bzcode=document.forms["myForm"]["BillingZipCode"].value

var em=document.forms["myForm"]["EMail"].value
var atpos=em.indexOf("@");
var dotpos=em.lastIndexOf(".");

var iChars = "!@#$%^&*()+=-[]\\\;,./{}|\":<>?1234567890";
var AddressChars = "!@#$%^&*()+=-[]\\\;,/{}|\":<>?";
var NumOnlyChars = "!@#$%^&*()+=-[]\\\;,/{}|\":<>? abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";



//Email error Start

if(em.length>0)
{
if (atpos<1 || dotpos<atpos+2 || dotpos+2>=em.length)
  {
  document.getElementById("EMailError").innerHTML="* Enter valid Email Address";
  return false;
  }
}
//EMail error End


//If Blank Start
if (fname==null || fname=="")
  {
  document.getElementById("fnError").innerHTML="* Enter your First Name";
  return false;
  }

if (lname==null || lname=="")
  {
  document.getElementById("lnError").innerHTML="* Enter your Last Name";
  return false;
  }
  
//If Blank End

//Number Count Start

if ((hphone.length>0) && (hphone.length<10))
{ 
  document.getElementById("hphoneError").innerHTML="* Enter 10 digits";
  return false;
}

if ((cphone.length>0) && (cphone.length<10))
{ 
  document.getElementById("cphoneError").innerHTML="* Enter 10 digits";
  return false;
}

if ((ccnum.length>0) && (ccnum.length<16))
{ 
  document.getElementById("ccnumError").innerHTML="* Enter 16 digits";
  return false;
}


if ((expmo.length>0) && (expmo.length<2))
{ 
  document.getElementById("ExpirationError").innerHTML="* Enter a 2 digit month";
  return false;
}

if ((expyear.length>0) && (expyear.length<2))
{ 
  document.getElementById("ExpirationError").innerHTML="* Enter a 2 digit year";
  return false;
}

if ((bzcode.length>0) && (bzcode.length<5))
{ 
  document.getElementById("bzError").innerHTML="* Minimum 5 digits";
  return false;
}
//Number Count End


//Special Characters start


for (var i = 0; i < document.forms["myForm"]["FirstName"].value.length;i++) {
 	if (iChars.indexOf(document.forms["myForm"]["FirstName"].value.charAt(i)) != -1) {
  	document.getElementById("fnError").innerHTML="* Letters Only";
  	return false;
  	}
}

for (var i = 0; i < document.forms["myForm"]["LastName"].value.length;i++) {
  	if (iChars.indexOf(document.forms["myForm"]["LastName"].value.charAt(i)) != -1) {
  	document.getElementById("lnError").innerHTML="* Letters Only";
  	return false;
  	}
}

for (var i = 0; i < document.forms["myForm"]["HomePhone"].value.length;i++) {
  	if (NumOnlyChars.indexOf(document.forms["myForm"]["HomePhone"].value.charAt(i)) != -1) {
  	document.getElementById("hphoneError").innerHTML="* Numbers Only";
  	return false;
  	}
}

for (var i = 0; i < document.forms["myForm"]["CellPhone"].value.length;i++) {
  	if (NumOnlyChars.indexOf(document.forms["myForm"]["CellPhone"].value.charAt(i)) != -1) {
  	document.getElementById("cphoneError").innerHTML="* Numbers Only";
  	return false;
  	}
}

for (var i = 0; i < document.forms["myForm"]["CCNumber"].value.length;i++) {
  	if (NumOnlyChars.indexOf(document.forms["myForm"]["CCNumber"].value.charAt(i)) != -1) {
  	document.getElementById("ccnumError").innerHTML="* Numbers Only";
  	return false;
  	}
}


for (var i = 0; i < document.forms["myForm"]["ExpirationDateMonth"].value.length;i++) {
  	if (NumOnlyChars.indexOf(document.forms["myForm"]["ExpirationDateMonth"].value.charAt(i)) != -1) {
  	document.getElementById("ExpirationError").innerHTML="* Enter a valid month";
  	return false;
  	}
}


for (var i = 0; i < document.forms["myForm"]["ExpirationDateYear"].value.length;i++) {
  	if (NumOnlyChars.indexOf(document.forms["myForm"]["ExpirationDateYear"].value.charAt(i)) != -1) {
  	document.getElementById("ExpirationError").innerHTML="* Enter a valid year";
  	return false;
  	}
}


for (var i = 0; i < document.forms["myForm"]["SecurityCode"].value.length;i++) {
  	if (NumOnlyChars.indexOf(document.forms["myForm"]["SecurityCode"].value.charAt(i)) != -1) {
  	document.getElementById("scodeError").innerHTML="* Numbers Only";
  	return false;
  	}
}

for (var i = 0; i < document.forms["myForm"]["BillingAddress"].value.length;i++) {
  	if (AddressChars.indexOf(document.forms["myForm"]["BillingAddress"].value.charAt(i)) != -1) {
  	document.getElementById("BaddError").innerHTML="* No Special characters";
  	return false;
  	}
}


for (var i = 0; i < document.forms["myForm"]["BillingCity"].value.length;i++) {
  	if (iChars.indexOf(document.forms["myForm"]["BillingCity"].value.charAt(i)) != -1) {
  	document.getElementById("bcError").innerHTML="* Letters Only";
  	return false;
  	}
}

for (var i = 0; i < document.forms["myForm"]["BillingState"].value.length;i++) {
  	if (iChars.indexOf(document.forms["myForm"]["BillingState"].value.charAt(i)) != -1) {
  	document.getElementById("bsError").innerHTML="* Letters Only";
  	return false;
  	}
}

for (var i = 0; i < document.forms["myForm"]["BillingZipCode"].value.length;i++) {
  	if (NumOnlyChars.indexOf(document.forms["myForm"]["BillingZipCode"].value.charAt(i)) != -1) {
  	document.getElementById("bzError").innerHTML="* Numbers Only";
  	return false;
  	}
}
//Special Characters end

}

  document.getElementById('EMailError').innerHTML = ' ';

  document.getElementById('ExpirationError').innerHTML = ' ';
  document.getElementById('scodeError').innerHTML = ' ';
  document.getElementById('BaddError').innerHTML = ' ';
  document.getElementById('bcError').innerHTML = ' ';
  document.getElementById('bsError').innerHTML = ' ';
  document.getElementById('bzError').innerHTML = ' ';
  return false;
}





</script>
